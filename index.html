<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Passport map</title>
    <link type='text/css' rel='stylesheet' href='css/app.css?v=4'/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="#visa-rank" class="attr-select rank-select selected" data-attribute="visa-rank">Passport power</a></li>
                <li><a href="#visa-access" class="attr-select access-select selected" data-attribute="visa-access">Passport access</a></li>
            </ul>
        </div>
        <h1>Passport Map</h1>
        <div id="map" class="map-container">
            <div id="country-info">
                <h1 class="country-name"></h1>
                <div class="visa-rank">Citizens from here can travel to <br><span><i class="fa fa-plane"></i><span class="number"></span></span> <br>countries without a visa</div>
                <div class="visa-access">Foreign citizens can travel here from <br><span><i class="fa fa-plane"></i><span class="number"></span></span> <br>countries without a visa</div>
            </div>
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/svg-pan-zoom.min.js"></script>
    <script src="js/app.js?v=4"></script>
</body>
</html>
