<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Passport map</title>
    <link type='text/css' rel='stylesheet' href='css/app.css?v=2'/>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="#visa-rank" class="attr-select selected" data-attribute="visa-rank">Passport rank</a></li>
                <li><a href="#visa-access" class="attr-select" data-attribute="visa-access">Passport access</a></li>
                <li><a href="#gdp" class="attr-select" data-attribute="gdp-cap">GDP/capita</a></li>
                <li><a href="#cl" class="attr-select" data-attribute="civil-libs">Civil liberties</a></li>
            </ul>
        </div>
        <h1>Passport Map</h1>
        <div id="map" class="map-container">
            <div id="country-info">
                <h1 class="country-name"></h1>
                <ul>
                    <li class="visa-rank">Passport rank: <span></span></li>
                    <li class="visa-access">Passport access: <span></span></li>
                    <li class="civil-libs">Civil liberties: <span></span></li>
                    <li class="gdp-cap">GDP/capita: <span></span> USD</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/app.js?v=2"></script>
</body>
</html>
